services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sikap-sdm-app
    container_name: sikap-sdm-app
    restart: unless-stopped
    working_dir: /var/www/html
    env_file:
      - .env.docker
    depends_on:
      - mysql
      - redis
    volumes:
      - .:/var/www/html
    networks:
      - sikap

  nginx:
    image: nginx:1.27-alpine
    container_name: sikap-sdm-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - sikap

  mysql:
    image: mysql:8.0
    container_name: sikap-sdm-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: sikap_sdm
      MYSQL_USER: sikap
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sikap

  redis:
    image: redis:7-alpine
    container_name: sikap-sdm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - sikap

  queue:
    image: sikap-sdm-app
    container_name: sikap-sdm-queue
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --sleep=1 --timeout=60
    env_file:
      - .env.docker
    depends_on:
      - app
      - redis
      - mysql
    networks:
      - sikap

  scheduler:
    image: sikap-sdm-app
    container_name: sikap-sdm-scheduler
    restart: unless-stopped
    command: php artisan schedule:work
    env_file:
      - .env.docker
    depends_on:
      - app
      - redis
      - mysql
    networks:
      - sikap

  reverb:
    image: sikap-sdm-app
    container_name: sikap-sdm-reverb
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "8081:8080"
    env_file:
      - .env.docker
    depends_on:
      - app
      - redis
    networks:
      - sikap

networks:
  sikap:
    driver: bridge

volumes:
  mysql_data:
  app_public:
